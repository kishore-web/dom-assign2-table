<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table >
        <form action="" id="formid">
            <tr id="top-row" >
                <td><input id="name" type="text" placeholder="Enter Your Name"  ></td>
                <td><input id="email" type="email" placeholder="Enter Your Email"></td>
                <td><input id="mobile" type="tel" placeholder="Enter Your Mobile"></td>
                <td><input type="submit" id="submitbutton" value="SUBMIT"></td>
            </tr>
        </form>
    </table>
       
    <p id="warning"></p>
    <table id="custTable"> 
        <tr id="bottom-row">
            <td>NAME</td>
            <td>E-MAIL</td>
            <td>MOBILE</td>
            <td>ACTION</td>
        </tr>
    </table>

    <script src="index.js"></script>
</body>
</html>
