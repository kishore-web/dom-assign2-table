<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-Table</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <form action="">
    <input type="text" name="name" id="" placeholder="enterName">
    <input type="email" name="email" placeholder="abc@email.com">
    <input type="tel" name="mobile" id="" placeholder="1234567890">
    <button type="submit" id="row">Add Row</button>
  </form>
  <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Action</th>
      </tr>
  </table>
</body>
</html>
